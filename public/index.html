<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TESTING: Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        console.log("in the index file ");
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
    <h2>Create a Twilio SMS message:</h2>
    <p>Twilio's Programmable SMS has the features you’ll need to build quickly and scale to production. We’ve solved the hard problems so you don’t have to.  <a href="https://www.twilio.com/sms" target="_blank">Learn more about about Twilio SMS here</a>.</p>
    <hr>
    <div class="form-group">
        <div><label for="messageBody">Create message body:</label></div>
        <input class="form-control" id="messageBody" type="text" name="messageBody" value="Hey {{Contact.Attribute.TwilioV1.name}} , thanks for joining Twilio with number:{{Contact.Attribute.TwilioV1.TwilioNumber}}. Here are your details :  First Name: {{Contact.Attribute.TwilioV1.name}}, Email:{{Contact.Attribute.TwilioV1.EmailAddress}}, age: {{Contact.Attribute.TwilioV1.age}}>        
    </div>           
    <div class="form-group">
        <div><label for="messagingService">Messaging Service SID:</label></div>
        <input class="form-control" id="messagingService" type="text" name="messagingService" value="MG6853b9d73e704d71554847100ae83162">
    </div>     
    <div class="form-group">
        <div><label for="accountSID">Account SID:</label></div>
        <input class="form-control" id="accountSid" type="text" name="accountSID" value="AC53cd07122b1e36fa3d25c05ed73ed45c">
    </div>
    <div class="form-group">
        <div><label for="authToken">Auth Token:</label></div>
        <input class="form-control" id="authToken" type="text" name="authToken" value="">
    </div>    

</div>
</body>
</html>
